<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="homesPage.css" />
  </head>
  <body>
    <div id="main">
      <!-- Top Section -->
      <div id="topSection">
        <!-- logo and login div -->
        <!-- City name and total results -->
        <div id="CityHHomes">
          <!-- Added Data from showCityNameAndResult() -->
        </div>
        <!-- search opt -->
      </div>
      <!-- Filter section -->
      <div id="filter">
        <p>TYPES</p>
        <hr />
        <div id="filterOptions">
          <div><p id="homestay">Homestay</p></div>
          <div><p id="villas">Villas</p></div>
          <div><p id="hotel">Hotel</p></div>
          <div><p id="resort">Resort</p></div>
          <div><p id="serviced_appartment">Serviced Apartment</p></div>
          <div><p id="farm">Farm</p></div>
        </div>
      </div>
      <!-- Holiday homes view section -->
      <div id="HHomescontainer">
        <p id="cityHH" style="font-size: 20px;"></p>
        <div id="displayHolidayHomesMain">
          <button id="HHButtonLeft">&#10094;</button>
          <div id="displayHHDataSlide">
            <!-- appended data here -->
          </div>
          <button id="HHButtonRight">&#10095;</button>
        </div>
      </div>
      <!-- map by city -->
      <div id="map">
        <p style="font-size: 20px;">Explore On The Map</p>
        <div id="displayMap"></div>
      </div>
    </div>
  </body>
</html>
<script src="homespage.js"></script>
