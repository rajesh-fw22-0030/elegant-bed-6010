<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./auth.css">
</head>
<body>
    <div class="container">
   
           

      <div class="form-box">
        <div class="buttom-box">
            <div id="BTN"></div>
            <button type="button" id="btn1" class="toggle-btn">Sign Up</button>
            <button type="button" id="btn2" class="toggle-btn">Sign In</button>
        </div>
        <form class="input-group" id="signup">
                    
            <div class="form-div">
                <input type="tel" class="phone" id="Mobile_Number" name="phone" placeholder="Mobile Number"  required>
                <p>Only digits allowed.</p>
            </div>

            <div class="form-div">
                <input type="email" id="Email" class="email" name="email" placeholder="Email Address"  required>
            </div>

            <div class="form-div">
                <input type="password" id="Password" class="pass" placeholder="Passward" required>
            </div>

            <div class="userName">
                <input type="text" class="Fname" id="FirstName" placeholder="First Name" required>
                <input type="text" class="Lname" id="LastName" placeholder="Last Name"required>
            </div>

            <div class="butt">
                
                <input type="reset" class="form-btn" value="CANCEL">
                <input type="submit" class="form-btn" value="SUBMIT">
            </div>
           
        </form>

        <form class="input-group" id="sign">
            <div class="form-div">
                <input type="email" id="Email" class="email" name="email" placeholder="Email Address"  required>
            </div>
            <div class="form-div">
                <input type="password" class="pass" placeholder="Passward" required>
            </div>
            <div class="butt">
                <input type="reset" class="form-btn" value="CANCEL">
                <input type="submit" class="form-btn" value="SUBMIT">
            </div>
        </form>
      </div>

        

    </div>
</body>
</html>
<script src="./auth.js"></script>
