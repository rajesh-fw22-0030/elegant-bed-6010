<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <div id="cont">
        <div><h2>Sign Up</h2></div>
        <form id="form">
            <div>
                <label for="">Email</label><br/>
                <input  type="email" id="email" placeholder="Enter email"><br/>
            </div>
            <div>
                <label for="">Number</label><br/>
                <input id="num" type="tel" placeholder="Enter Mobile Number" ><br/>
            </div>
            <div>
                <label for="">Password</label><br/>
                <input id="pass" type="password" placeholder="Enter Password" ><br/>
            </div>
            <div>
                <label for="">Username</label><br/>
                <input id="username" type="text"  placeholder="Enter Username" ><br/>
            </div>
            <div>
                <label for="">First Name</label><br/>
                <input id="userFName" type="text"  placeholder="Enter First Name" ><br/>
            </div>
            <div>
                <label for="">Last Name</label><br/>
                <input id="userLName" type="text"  placeholder="Enter Last Name" ><br/>
            </div>
            <!-- <div>
                <p>By signing up, I accept the masai school <a target="_blank" href="https://masaischool.com/terms/">Terms of service</a>and acknowlwdge the <a target="_blank" href="https://masaischool.com/privacy/">Privacy Policy</a> </p>
            </div> -->
            <div >
                <!-- href="./signin.html" -->
                <button  id="submit" type="submit">
                   SIGN UP</button>
            </div>
        </form>
        <div>
            <div>
                "Already have an account?"
                <a href="./signin.html"> Sign In</a>
            </div>
        </div>
    </div>
    
    
</body>
</html>
<script src="./signup.js"></script>
