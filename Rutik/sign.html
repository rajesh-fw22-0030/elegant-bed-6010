<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./sign.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="SP-head">
                <div class="signup-page"><h2>Sign Up</h2></div>
                <div class="optional"><a href="">signin</a></div>
            </div>
            <hr>
            <div class="form-box">
                <form action="" id="signup">
                    
                    <div class="form-div">
                        <input type="tel" class="phone" name="phone" placeholder="Mobile Number"  required>
                        <p>Only digits allowed.</p>
                    </div>

                    <div class="form-div">
                        <input type="email" class="email" name="email" placeholder="Email Address"  required>
                    </div>

                    <div class="form-div">
                        <input type="password" class="pass" placeholder="Passward" required>
                    </div>

                    <div class="userName">
                        <input type="text" class="Fname" id="FName" placeholder="First Name" required>
                        <input type="text" class="Lname" id="LName" placeholder="Last Name"required>
                    </div>

                    <div class="butt">
                        
                        <input type="reset" class="form-btn" value="CANCEL">
                        <input type="submit" class="form-btn" value="SUBMIT">
                    </div>
                   
                </form>
            </div>
        </div>
        <div class="box">
            <div class="SP-head">
                <div class="signup-page"><h2>Sign Up</h2></div>
                <div class="optional"><a href="">signin</a></div>
            </div>
            <hr>
            <div class="form-box">
                <form action="" id="sign">
                    <div class="form-div">
                        <input type="email" class="email" name="email" placeholder="Email Address"  required>
                    </div>
                    <div class="form-div">
                        <input type="password" class="pass" placeholder="Passward" required>
                    </div>
                    <div class="butt">
                        <input type="reset" class="form-btn" value="CANCEL">
                        <input type="submit" class="form-btn" value="SUBMIT">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
