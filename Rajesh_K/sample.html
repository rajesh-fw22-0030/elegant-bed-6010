<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-2">
            <div class="col-8">
                <form action="#">

                    <div class="form-group row">
                        <input type="hidden" id="latitude" name="latitude"/>

                        <input type="hidden" id="longitute" name="longitute"/>

                        <div class="col-sm-1"></div>

                        <label class="form-control-label col-sm-4">Location</label>

                        <div class="col-sm-1">
                            <a class="btn btn-info" onclick="initModal()"><i class="fa fa-map-marker mr-2"></i>Choose Location</a>
                        </div>
                        <div class="col-sm-6"></div>

                    </div>
                    <div class="form-group row">

                        <div class="col-sm-1"></div>
                        <label for="address" class="form-control-label col-sm-4">Address</label>
                        <div class="col-sm-6">
                            <textarea name="address" id="address" class="form-control" rows="5"></textarea>
                        </div>
                        <div class="col-sm-1"></div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-5"></div>
                        <div class="col-sm-6">
                            <button type="submit" class="btn btn-info"><i class="fa fa-save mr-2"></i>Save Address</button>
                        </div>
                        <div class="col-sm-2"></div>
                    </div>
                </form>
            </div>
            <div class="col-1"></div>
            </div>
        </div>
    </div>
</body>
</html>
