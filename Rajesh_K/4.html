<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4</title>
    <style>
        #box{
            width: 90%;
            margin: auto;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            padding: 2%;
            border-radius: 10px;
        }
        button{
            padding: 1% 2.5%;
            border: 0ch;
            background-color: rgb(141, 141, 235);
            color: whitesmoke;
            border-radius: 5px;
        }
        #bottom{
            margin-top: 3%;
            display: flex;
            justify-content: space-between;
        }
        #box>p{
            font-size: 30px;
        }
        #mid{
            padding: 1.5%;
        }
        #mid>p{
            font-size: 24px;
        }
        #mid>div{
            margin: 1.5% 0px;
            font-size: 18px;
        }
        input{
            height: 30px;
            margin-top: 5px;
            width: 80%;
            padding-left: 10px;
        }
        #box #add{
            font-size: medium;
            margin-left: 1%;
            margin-bottom: 1.5%;
        }
       
    </style>
</head>
<body>
    <div id="box">
        <p>What are the different types of accommodation do you have?</p>
        <hr>
        <div id="mid">
            <p>For example Standard Room, Deluxe Villa, 2 Bedroom Apartment, 3BHK Bungalow With Private Pool etc</p>
            <div id="first" class="types">Type 1 <br>
                <input type="text">
            </div>
            <div class="types">Type 2 <br>
                <input type="text">
            </div>
            <div class="types">Type 3 <br>
                <input type="text">
            </div>
        </div>
        <p id="add"><u>Add more</u></p>
        <hr>
        <div id="bottom">
            <button id="previous">PREVIOUS</button>
            <button id="next">NEXT</button>
        </div>
    </div>
</body>
</html>
<script>
    let previous=document.getElementById("previous");
    previous.addEventListener("click",()=>{
        window.location.href="3.html";
    })

    let next=document.getElementById("next");
    next.addEventListener("click",()=>{
        let boxes=document.querySelectorAll(".types");
            let accomArr=[];
            for(let j=0;j<boxes.length;j++){
                if(boxes[j].children[1].value){
                    accomArr.push(boxes[j].children[1].value);
                }
            }
            if(accomArr.length>1){
                let mapData=JSON.parse(sessionStorage.getItem("map-data"));
                mapData.accomArr=accomArr;
                sessionStorage.setItem("map-data",JSON.stringify(mapData));
                window.location.href="5.html";
            }else{
                alert("Kindly fill atleast two columns");
            }
        
    })

    let i=4;
    let add=document.getElementById("add");
        add.addEventListener("click", ()=>{
            var mid=document.getElementById("mid");
            let div=document.createElement("div");
            div.setAttribute("class","types")
            let br=document.createElement("br");
            let text=`Type ${i}`;
            let input=document.createElement("input");
            i++;
            div.append(text,br,input);
            mid.append(div);
        })

</script>
